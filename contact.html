<main> 
    <!--De eerste afbeelding https://www.thisisyours.es/nl/ -->
    <img src="./images/contact.PNG" alt="sfeerfoto van de aankomst hal in het hotel">

    <!--De eerste alinia-->
    <h2>We would love to hear from you. If you have any questions or inquiries please fill in the form.</h2>


    <!--Hier maak ik een formulier aan-->
    <form action="./index.html">

    <!--Input Naam, deze bron heb ik gebruikt: https://www.w3schools.com/tags/tag_input.asp-->
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="lname" required>

     <!--Dropdown menu https://blog.hubspot.com/website/html-dropdown-->
     <label for="Geslacht">Geslacht</label>
     <select name="Geslacht" id="Geslacht">
         <option value="Work">Men</option>
         <option value="Vacation">Women</option>
         <option value="School">Other</option>
 
     </select>

     <!--Input radio, deze bron heb ik gebruikt: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio-->
     <label for="ja">Ben je hier eerder geweest?</label>
     <input type="radio" id="ja" name="Geweest" value="ja">
     <label for="ja">Ja</label>
     <input type="radio" id="nee" name="Geweest" value="nee">
     <label for="nee">Nee</label>

    <!--Input Email-->
    <label for="Email"> Email: </label>
    <input type="email" id="Email" name="lname" required>


    <!--Dropdown menu https://blog.hubspot.com/website/html-dropdown-->
    <label for="reason">Reason for stay</label>
    <select name="reason for stay" id="reason">
        <option value="Work">Work</option>
        <option value="Vacation">Vacation</option>
        <option value="School">School</option>

    </select>


    <!--Input Inchecken https://www.w3schools.com/tags/att_input_type_date.asp-->
    <label for="Incheck">Incheck Date:</label>
    <input type="date" id="Incheck" name="Incheck Date" required>

    <!--Input Uitchecken https://www.w3schools.com/tags/att_input_type_date.asp-->
    <label for="Outcheck">Outcheck Date:</label>
    <input type="date" id="Outcheck" name="Outcheck" required>

   
        
    <!--Input Subject-->
    <label for="Subject"> Subject: </label>
    <input type="text" id="Subject" name="lname" required>


    <!--Text message-->
    <label for="Message"> Message: </label>
    <textarea  name="Message" id="Message" cols="30" rows="10" required></textarea>

     <!--Bestand uploaden https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file -->
     
     <input type="file" id="myfile" name="filename" required>

   <!--Input Checkbox, deze bron heb ik gebruikt: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox en https://www.w3schools.com/tags/att_input_type_checkbox.asp -->
   <div>
    <label for="email">*Akkoord nieuwsbrief</label>
    <input type="checkbox" id="email" name="email" value="email" >
    
   </div>
    
    <!--Verzend knop-->
    <input type="submit" id="versturen" value="SEND">
    
</form>

   

    
    
    <!--De tweede afbeelding https://www.thisisyours.es/nl/ -->
